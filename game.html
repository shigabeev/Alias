<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="dataStore.js"></script>
    <script src="gameActions.js"></script>
</head>
<body>
    <div class = "timer">
        <div class="loader"></div>
        <h3 id=timer>0:30</h3>
    </div>
    <div id="word">
        <h1>Рот</h1>
    </div>
    <div class="waitStart">

        <div class="teamName">

        </div>
    </div>
    <div class="ynbtn">
        <button id="yesbtn">

        </button>
        <button id="nobtn">
            ×
        </button>
    </div>
</body>
<script>
  loadGame();
</script>
<script src="dynamics.js"></script>
