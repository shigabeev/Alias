<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/game.css">
    <link rel="stylesheet" type="text/css" href="styles/global.css">
    <script src="js/global.js"></script>
    <script src="js/game.js"></script>
</head>
<body>
    <div class = "timer">
        <div class="loader"></div>
        <h3 id="timer"></h3>
    </div>
    <div>
        <h1 id="word"></h1>
    </div>
    <div class="waitStart">
        <h2 class="Start" onclick="StartGame()">Начать раунд</h2>
        <div class="teamName">
            <p>Играет команда <span id="teamName"></span></p>
        </div>
    </div>
    <div class="ynbtn">
        <button id="yesbtn" onclick="rightWord()">
            ✓
        </button>
        <button id="nobtn" onclick="wrongWord()">
            ×
        </button>
    </div>
</body>
<script>
    loadGame();
    
</script>
</html>
